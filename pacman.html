<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid black;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Pac-Man Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Pac-Man position
    let pacmanX = 200;
    let pacmanY = 200;

    // Pac-Man direction
    let direction = null;

    // Draw Pac-Man on the canvas
    function drawPacman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(pacmanX, pacmanY, 20, 0.25 * Math.PI, 1.75 * Math.PI);
      ctx.lineTo(pacmanX, pacmanY);
      ctx.closePath();
      ctx.fill();
    }

    // Move Pac-Man
    function movePacman() {
      switch (direction) {
        case "up":
          pacmanY -= 5;
          break;
        case "down":
          pacmanY += 5;
          break;
        case "left":
          pacmanX -= 5;
          break;
        case "right":
          pacmanX += 5;
          break;
      }
      drawPacman();
    }

    // Keyboard event listener to control Pac-Man
    document.addEventListener("keydown", function(event) {
      switch (event.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    });

    // Game loop
    function gameLoop() {
      movePacman();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
